<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="cooperative">
      <h2 data-cy="cooperativeDetailsHeading"><span jhiTranslate="coopcycleApp.cooperative.detail.title">Cooperative</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ cooperative.id }}</span>
        </dd>
        <dt><span jhiTranslate="coopcycleApp.cooperative.idCooperative">Id Cooperative</span></dt>
        <dd>
          <span>{{ cooperative.idCooperative }}</span>
        </dd>
        <dt><span jhiTranslate="coopcycleApp.cooperative.nom">Nom</span></dt>
        <dd>
          <span>{{ cooperative.nom }}</span>
        </dd>
        <dt><span jhiTranslate="coopcycleApp.cooperative.email">Email</span></dt>
        <dd>
          <span>{{ cooperative.email }}</span>
        </dd>
        <dt><span jhiTranslate="coopcycleApp.cooperative.numeroTel">Numero Tel</span></dt>
        <dd>
          <span>{{ cooperative.numeroTel }}</span>
        </dd>
        <dt><span jhiTranslate="coopcycleApp.cooperative.adresse">Adresse</span></dt>
        <dd>
          <span>{{ cooperative.adresse }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/cooperative', cooperative.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
